[build]
  # Run existing build.sh then translate for multilingual support
  command = "./build.sh && npm install && npm run translate"
  
  # Publish directory (dist folder with all language versions)
  publish = "dist"

[build.environment]
  # DeepL API key for translation (set in Netlify dashboard)
  # DEEPL_API_KEY = "your-key-here"

[[edge_functions]]
  path = "/*"
  function = "geo-cookie"

# Redirects for language paths
[[redirects]]
  from = "/fr/*"
  to = "/fr/:splat"
  status = 200

[[redirects]]
  from = "/it/*"
  to = "/it/:splat"
  status = 200

[[redirects]]
  from = "/de/*"
  to = "/de/:splat"
  status = 200

# Redirect legacy /en/* links to root with permanent redirect
[[redirects]]
  from = "/en/*"
  to = "/:splat"
  status = 301
  force = true

[[headers]]
  # Apply security headers to all pages
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://www.google-analytics.com https://www.googletagmanager.com https://tile.openstreetmap.org; connect-src 'self' https://www.google-analytics.com https://analytics.google.com https://region1.analytics.google.com https://www.googletagmanager.com https://tile.openstreetmap.org https://unpkg.com; frame-ancestors 'none';"
    
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000"

[[headers]]
  # Don't cache HTML files
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  # Cache images for 1 month
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  # Cache images for 1 month
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
