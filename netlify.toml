[build]
  # Publish root directory - static site with client-side translations
  publish = "."

[[edge_functions]]
  path = "/*"
  function = "geo-cookie"

[[headers]]
  # Apply security headers to all pages
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://www.google-analytics.com https://www.googletagmanager.com https://tile.openstreetmap.org; connect-src 'self' https://www.google-analytics.com https://analytics.google.com https://region1.analytics.google.com https://region1.google-analytics.com https://www.googletagmanager.com https://tile.openstreetmap.org https://unpkg.com; frame-ancestors 'none';"
    
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000"

[[headers]]
  # Don't cache HTML files
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  # Cache images for 1 month
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  # Cache images for 1 month
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

# Language routing now handled by geo-cookie edge function
# Edge functions run before redirects and handle /fr/*, /it/*, /de/* paths

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
